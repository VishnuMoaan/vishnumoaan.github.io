<!-- Floating AI chat launcher -->
<button class="chat-fab" type="button" aria-label="Open AI chat" data-open-chat>
  <span class="chat-fab-glow" aria-hidden="true"></span>
  <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
    <path d="M21 15a4 4 0 0 1-4 4H8l-5 4V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4Z"/>
    <path d="M8 9h8M8 13h6"/>
  </svg>
</button>

<!-- Chat modal -->
<div class="modal" id="chatModal" aria-hidden="true">
  <div class="modal-overlay" data-close-chat></div>
  <div class="modal-panel" role="dialog" aria-modal="true" aria-label="AI Chat">
    <div class="modal-head">
      <div class="modal-title">
        <span class="dot" aria-hidden="true"></span>
        <span>AI Assistant</span>
      </div>
      <button class="icon-btn" type="button" aria-label="Close" data-close-chat>
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
          <path d="M18 6 6 18M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <div class="chat-bubble">
        <p class="chat-text">AI Assistant coming soon.</p>
        <p class="tiny muted">(This is a UI placeholder for future integration.)</p>
      </div>

      <div class="chat-input" aria-hidden="true">
        <input type="text" placeholder="Ask somethingâ€¦ (disabled)" disabled />
        <button class="btn btn-ghost" type="button" disabled>Send</button>
      </div>
    </div>

    <div class="modal-foot">
      <span class="tiny muted">Tip: Press <kbd>Esc</kbd> to close.</span>
    </div>
  </div>
</div>
